<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Wallet App (Pure CSS)</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,300,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="container">
        <div class="mobile">
            <div class="header">
                <div class="navigation">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="filter">
                    <div class="calendar">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="option">2017</div>
                    <div class="select">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="total">
                    <div class="label">Total balance</div>
                    <div class="value">$32,058.98</div>
                    <div class="balance">+ $3968,00</div>
                </div>
                <div class="cards">
                    <div class="card green">
                        <div class="item">
                            <div class="label">Revenues</div>
                            <div class="value">$890.30</div>
                        </div>
                        <div class="balance">
                            <div class="arrow-up">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="value">0.30%</div>
                        </div>
                    </div>
                    <div class="card magenta">
                        <div class="item">
                            <div class="label">Revenues</div>
                            <div class="value">$890.30</div>
                        </div>
                        <div class="balance">
                            <div class="arrow-up">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="value">0.30%</div>
                        </div>
                    </div>
                    <div class="card gray">
                        <div class="item">
                            <div class="label">Saving</div>
                            <div class="value">$138.10</div>
                        </div>
                        <div class="balance">
                            <div class="arrow-up">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="value">2.58%</div>
                        </div>
                    </div>
                </div>
                <ul class="menu">
                    <li>
                        <input type="radio" id="tab1" name="amount" checked="checked" />
                        <label for="tab1">
                            <i class="fas fa-arrow-up"></i>
                            Activities</label>

                    </li>
                    <li>
                        <input type="radio" id="tab2" name="amount" />
                        <label for="tab2">
                            <i class="fas fa-arrow-up"></i>
                            Statistics</label>

                    </li>
                    <li>
                        <input type="radio" id="tab3" name="amount" />
                        <label for="tab3">
                            <i class="fas fa-arrow-up"></i>
                            Summary</label>

                    </li>
                </ul>
                <div class="list">
                    <div class="item1">
                        <div class="section1">
                            <div class="icon down">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">iTunes Gift Card #22338</div>
                                <div class="description">Today, 13:45</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal negative">-</div>
                            <div class="value">$198.25</div>
                        </div>
                    </div>
                    <div class="item2">
                        <div class="section1">
                            <div class="icon up">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">Self Deposit ING BANK</div>
                                <div class="description">Today, 13:45</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal positive">+</div>
                            <div class="value">$260.00</div>
                        </div>
                    </div>
                    <div class="item3">
                        <div class="section1">
                            <div class="icon down">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">Paypal Transfer</div>
                                <div class="description">July 23, 2016</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal negative">-</div>
                            <div class="value">$840.20</div>
                        </div>
                    </div>
                    <div class="item4">
                        <div class="section1">
                            <div class="icon up">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">Self Deposit ING BANK</div>
                                <div class="description">Today, 13:45</div>
                            </div>
                        </div>
                        <div class="section2">
                            <div class="signal positive">+</div>
                            <div class="value">$260.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
